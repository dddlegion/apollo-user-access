api:
  ingress:
    configured: true
    rewritePath: true
    pathPrefix: ""

  service:
    type: ClusterIP
    port: 80
  
  deployment:
    replicaCount: 1
    container:
      image:
        repository: eu.gcr.io/dddlegion-apollo/user-access
        pullPolicy: IfNotPresent
        tag: ""
      port: 80
    resources: { }
    tolerations: [ ]
    affinity: { }
  
    nodeSelector:
      kubernetes.io/os: linux
      kubernetes.io/arch: amd64
